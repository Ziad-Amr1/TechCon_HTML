<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Contact Us - TechCon 2024</title>
  <style>
    .map-wrapper { max-width: 800px; margin: 0 auto; }
    .map-wrapper iframe { width: 100%; height: 360px; border: 0; }
  </style>
</head>
<body>
  <header>
    <h1>Contact Us</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="schedule.html">Schedule</a></li>
        <li><a href="register.html">Register</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section>
      <h2>Contact Information</h2>
      <p>Email: <a href="mailto:email@example.com">email@example.com</a></p>
      <p>Follow us on:
        <a href="https://twitter.com" target="_blank">Twitter</a> |
        <a href="https://www.linkedin.com" target="_blank">LinkedIn</a>
      </p>

      <div class="map-wrapper">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!..."></iframe>
      </div>
    </section>

    <section>
      <h2>Send us a message</h2>
      <form action="#" method="post">
        <label for="contact-name">Name</label><br>
        <input type="text" id="contact-name" name="contact-name" required><br><br>

        <label for="contact-email">Email</label><br>
        <input type="email" id="contact-email" name="contact-email" required><br><br>

        <label for="message">Message</label><br>
        <textarea id="message" name="message" rows="6" required></textarea><br><br>

        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>

  <footer>
    <p>copyright © 2025 TechCon — All rights reserved.</p>
  </footer>
</body>
</html>
